<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
  <audio preload="metadata" controls loop>
    <source src="midias/wiskey.mp3" type="audio/mpeg"> 
    <source src="midias/wiskey.ogg" type="audio/ogg">
    <source src="midias/wiskey.wav" type="audio/wav">
</audio>
    <p>Infelismente seu navegador não consegue reproduzir audio.
        <a href="midias/wiskey.mp3" download="midias/wiskey.mp3" type="audio/mpeg"> Para baixar o arquivo clique aqui.</a>
    </p>
  
    
</body>
</html>
