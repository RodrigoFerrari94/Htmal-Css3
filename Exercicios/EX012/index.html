<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="450"  controls poster="imagens/limoes700.webp" loop autoplay>
        <source src="midias/Meu-Video mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
        <p><a href="midias/Meu-Video mp4.mp4" download="midias/Meu-Video mp4.mp4" type="video/mp4">Clique aqui para baixar</a></p>
    </video>
<h1>Inserindo vídeos do youtube</h1>
<iframe width="450" height="315" src="https://www.youtube.com/embed/vajGFjRsucI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;  gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
